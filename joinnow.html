<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }


        button{
            background-color: #512da8;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
}

        button.hidden{
            background-color: transparent;
            border-color: #fff;
}
    </style>
</head>
<body>

<form id="registrationForm" onsubmit="validateForm(); return false;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"  placeholder="Enter 10 digits number" required>

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company" placeholder="Company">

    <label for="workers">Number of Workers:</label>
    <input type="number" id="workers" name="workers" placeholder="No.Of Workers">

    <label for="start_date"> Company Start Date:</label>
    <input type="date" id="start_date" name="start_date">

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="europe">Europe</option>
        <option value="srilanka">srilanka</option>
        <option value="dubia">dubia</option>
        <option value="singpore">singpore</option>
        <!-- Add more countries as needed -->
    </select>

   <center><button type="submit" onclick="clicked()">Register</button></center> 
</form>
<script>
    function clicked()
    {
        alert("Note: this is the project website please understand");
    }
</script>
</body>
</html>
